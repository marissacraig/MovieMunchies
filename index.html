<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Munchies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="has-background-grey">
    <header class="hero-head">
        <nav class="navbar" role="navigation">
            <!-- Logo -->
            <div class="container">
              <div class="navbar-brand">
                <a class="image is-128x128 mt-4" href="index.html">
                  <img src="Photos/Movie Munchies-1.png" alt="Logo">
                </a>
                <!-- Navbar -->
                <span class="navbar-burger" data-target="navbarMenuHeroA">
                  <span></span>
                  <span></span>
                  <span></span>
                </span>
              </div>
              <div id="navbarMenuHeroA" class="navbar-menu">
                <div class="navbar-end buttons mt-4">
                  <a class="navbar-item button" href="index.html" >
                    Home
                  </a>
                  <a class="navbar-item button" href="save.html">
                    Saved MM
                  </a>
                </div>
              </div>
            </div>
          </nav>
    </header>

    <main class="columns is-multiline is-mobile is-centered">
        <!-- Movie Side -->
        <section class="column is-gapless is-half">
        
            <div class="field has-addons ml-6 mr-4 mt-4">
                <div class="control">
                    <!-- This will create a dropdown of all possible selections in the searchbar -->
                    <!-- In list put id of datalist -->
                  <input id="movie-tag-input" list="movie-genres" class="input column is-full" type="text" placeholder="Search movie categories">
                  <datalist id="movie-genres">
                        <!-- Placeholders to test how it works -->
                        <option value="Horror">
                        <option value="Romance">
                        <option value="Action">
                    </datalist>
                </div>
                <div class="control">
                  <a id="movie-add-tag" class="button is-link">
                    Add
                  </a>
                </div>

                <div>
                    <button class="ml-6 button">Search</button>
                </div>

            </div>

            <div id="movie-tag-field" class="field is-grouped is-grouped-multiline ml-6">
            </div>

            <!-- Search button -->
            


            <div class="container">

                <!-- Movie info container -->
                <div class="box m-6 columns">
                    <div class="column is-half is-gapless">
                        <img src="/Photos/cat-placeholder.jpg">
                    </div>
                    <div>
                        <p>hello world</p>
                    </div>    
                </div>

                <!-- Skip button to randomize new movie -->
                <div class="buttons is-centered">
                    <button class="button">SKIP</button>
                </div>
            </div>
        </section>

        <!-- Munchie Side -->
        <section class="column is-gapless is-half">

            <div class="field has-addons ml-6 mr-4 mt-4">
                <div class="control">
                    <!-- This will create a dropdown of all possible selections in the searchbar -->
                    <!-- In list put id of datalist -->
                  <input id="munchie-tag-input" list="munchie-genres" class="input column is-full" type="text" placeholder="Search food categories">
                    <datalist id="munchie-genres">
                        <!-- Placeholders to test how it works -->
                        <option value="Spicy">
                        <option value="Chinese">
                    </datalist>
                </div>
                <div class="control">
                  <a id="munchie-add-tag" class="button is-link">
                    Add
                  </a>
                </div>

                <div>
                    <button class="ml-6 button">Search</button>
                </div>

            </div>

            <div id="munchie-tag-field" class="field is-grouped is-grouped-multiline ml-6">
            </div>

            <!-- Search Button -->
            

            <div class="container">

                <!-- Food info container -->
                <div class="box m-6 columns">
                    <div class="column is-half is-gapless">
                        <img src="/Photos/cat-placeholder.jpg">
                    </div>
                    <div>
                        <p>hello world</p>
                    </div>    

                    
                </div>

                <!-- skip button to randomize new food -->
                <div class="buttons is-centered">
                    <button class="button">SKIP</button>
                </div>
            </div>

        </section>

        <!-- Save Button that saves combo to local storage -->
        <div class="column is-narrow">
            <button class="button">SAVE</button>
        </div>

    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
