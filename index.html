<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Munchies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="is-mobile has-background-grey">
    <header class="columns is-centered">

        <!-- movies column -->
        <div class="column is-gapless is-half has-background-danger-dark has-text-white">
            <h1 class="is-size-2 ml-4 mt-3">Movie</h1>

            <!-- Movie Searchbar -->
            <div class="field has-addons ml-4 mr-4 mt-4">
                <div class="control">
                    <!-- This will create a dropdown of all possible selections in the searchbar -->
                    <!-- In list put id of datalist -->
                  <input id="movie-tag-input" list="movie-genres" class="input column is-full" type="text" placeholder="Search movie categories">
                  <datalist id="movie-genres">
                        <!-- Placeholders to test how it works -->
                        <option value="Horror">
                        <option value="Romance">
                        <option value="Action">
                    </datalist>
                </div>
                <div class="control">
                  <a id="movie-add-tag" class="button is-link">
                    Add
                  </a>
                </div>
            </div>

            <div id="movie-tag-field" class="field is-grouped is-grouped-multiline ml-4">
            </div>

        </div>

        <!-- Munchies column -->
        <div class="column is-gapless has-background-grey-light has-text-white">
            <h1 class="is-size-2 ml-4 mt-3">Munchies</h1>

            <!-- munchies searchbar -->
            <div class="field has-addons ml-4 mr-4 mt-4">
                <div class="control">
                    <!-- This will create a dropdown of all possible selections in the searchbar -->
                    <!-- In list put id of datalist -->
                  <input id="munchie-tag-input" list="munchie-genres" class="input column is-full" type="text" placeholder="Search food categories">
                    <datalist id="munchie-genres">
                        <!-- Placeholders to test how it works -->
                        <option value="Spicy">
                        <option value="Chinese">
                    </datalist>
                </div>
                <div class="control">
                  <a id="munchie-add-tag" class="button is-link">
                    Add
                  </a>
                </div>
            </div>

            <div id="munchie-tag-field" class="field is-grouped is-grouped-multiline ml-4">
            </div>

        </div>
    </header>

    <main class="columns is-mobile is-centered">
        <section class="column is-gapless is-half">
            <div class="container">

                <!-- Movie info container -->
                <div class="box m-6 columns">
                    <div class="column is-half is-gapless">
                        <img src="/Photos/cat-placeholder.jpg">
                    </div>
                    <div>
                        <p>hello world</p>
                    </div>    
                </div>

                <!-- Skip button to randomize new movie -->
                <div class="buttons is-centered">
                    <button class="button">SKIP</button>
                </div>
            </div>
        </section>

        <section class="column is-gapless">
            <div class="container">

                <!-- Food info container -->
                <div class="box m-6 columns">
                    <div class="column is-half is-gapless">
                        <img src="/Photos/cat-placeholder.jpg">
                    </div>
                    <div>
                        <p>hello world</p>
                    </div>    
                </div>

                <!-- skip button to randomize new food -->
                <div class="buttons is-centered">
                    <button class="button">SKIP</button>
                </div>
            </div>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
