<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Munchies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body>
    <header class="columns is-mobile is-centered">
        <div class="column is-gapless is-half has-background-danger-dark has-text-white">
            <h1 class="is-size-2 ml-4 mt-3">Movie</h1>
            <form class="ml-4 mr-4 mt-4">
                <!-- This will create a dropdown of all possible selections in the searchbar -->
                <!-- In list put id of datalist -->
                <input list="movie-dropdown" class="input is-rounded column is-full" placeholder="Search movie categories">
                <datalist id="movie-dropdown">
                    <option value="Horror">
                    <option value="Romance">
                    <option value="Action">
                </datalist>
            </form>
        </div>

        <div class="column is-gapless has-background-grey-light has-text-white">
            <h1 class="is-size-2 ml-4 mt-3">Munchies</h1>
            <form class="ml-4 mr-4 mt-4">
                <!-- This will create a dropdown of all possible selections in the searchbar -->
                <!-- In list put id of datalist -->
                <input list="munchies-dropdown" class="input is-rounded column is-full" placeholder="Search food categories">
                <datalist id="munchies-dropdown">
                    <option value="Spicy">
                    <option value="Chinese">
                </datalist>
            </form>
        </div>
    </header>

    <main class="columns is-mobile is-centered has-background-grey">
        <section class="column is-gapless is-half">
            <!-- Other info like picture name of movie and description will go in this div -->
            <div class="box">
                <p class="ml-4">hello world</p>
            </div>
            <button>next</button>
        </section>

        <section class="column is-gapless">
            <!-- other info like picture name of food time to cook etc. will be in this div -->
            <div class="box">
                <p class="ml-4">hello world</p>
            </div>
            <button>next</button>
        </section>
    </main>

    <script src="./assets/script.js"></script>
</body>
</html>
