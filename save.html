<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Munchies</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <link rel="stylesheet" href="./assets/style.css" />
</head>

<body class="hero is-fullheight is-mobile has-background-grey">
    <!-- Header -->
    <header class="hero-head">
        <nav class="navbar m-4">
            <div class="container">
                <!-- Navbar -->
                <div class="navbar-brand">
                    <!-- Logo -->
                    <a class="image is-128x128" href="index.html">
                        <img src="Photos/Movie Munchies-1.png" alt="Logo">
                    </a>
                    <span class="navbar-burger" data-target="navbarMenuHeroB">
                        <span></span>
                        <span></span>
                        <span></span>
                    </span>
                </div>
                <div id="navbarMenuHeroB" class="navbar-menu">
                    <div class="navbar-end">
                        <span class="navbar-item">
                            <a class="button" href="index.html">
                                Home
                            </a>
                        </span>
                        <span class="navbar-item">
                            <a class="button" href="save.html">
                                Saved MM
                            </a>
                        </span>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main class="hero-body columns is-mobile is-centered hero is-fullheight">
        <ol id="movieTitles" class="column">
            <h2 class="is-size-4 has-text-white mb-3">Saved Movie Munchies</h2>
            <li>
                <button class="js-modal-trigger is-success" data-target="modal-trigger">
                    <p>Movie Name / Recipe Name</p>
                  </button>
            </li>
        </ol>
        <div>
            <section id="modal-trigger" class="modal">
                <div class="modal-background"></div>
                <div class="modal-card">
                    <header class="modal-card-head">
                    <button class="delete" aria-label="close"></button>
                </header>
                <section class="modal-card-body">
                    <h1 class="modal-card-title">Movie Title</h1>
                    <p class="image is-4by3">
                        <img src="" alt="">
                    </p>
                    <p></p>
                    <h1 class="modal-card-title">Recipe Name</h1>
                    <p class="image is-4by3">
                        <img src="" alt="">
                    </p>
                    <p></p>
                </section>
                <footer class="modal-card-foot">
                    <button class="button">Cancel</button>
                  </footer>
                </div>
            </section>
        </div>
    </main>

    <script src="./assets/save.js"></script>
</body>

</html>
